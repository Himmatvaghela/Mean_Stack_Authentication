<div class="container">
    <div class="form_box">
        <h1 class="heading1">Enter New Password</h1>
        <form [formGroup]="changePassword" (submit)="changeUserPassword()">
            <div class="input_box">
                <input type="password" placeholder="New Password" formControlName="password">

                <div class="error-box" *ngIf="changePassword.get('password')?. invalid && changePassword.get('password')?.touched">
                    <span *ngIf="changePassword.get('password')?.errors?.['required']">This Field is Required</span>
                    <span *ngIf="changePassword.get('password')?.errors?.['minlength']">Password length must be atleast 2</span>
                </div>
            </div>

            <div class="button_box">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
